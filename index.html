<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="icon" href="images/bookmark-solid (1).svg" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="row d-flex flex-column align-items-center justify-content-center mt-5"
      >
        <h1 class="text-center">Bookmarker</h1>

        <div class="border-shape my-5"></div>

        <h3 class="text-center fw-bold">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h3>
        <label for="name-input">
          <span><i class="fa-solid fa-book"></i></span> Site Name
        </label>
        <div class="input-group my-3">
          <input
            id="name-input"
            type="text"
            class="form-control"
            placeholder="Bookmark Name"
          />
        </div>

        <label for="url-input">
          <span><i class="fa-solid fa-link"></i></span>Site URL
        </label>
        <div class="input-group my-3">
          <input
            id="url-input"
            type="text"
            class="form-control"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="text-center">
          <button
            onclick="addWeb()"
            class="btn-sumbit px-5 py-2 text-white fw-bold btn-color rounded-2"
          >
            Submit
          </button>
        </div>
        <div class="border-shape my-4"></div>

        <table class="table bg-white text-center">
          <thead>
            <tr>
              <th>index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class=" d-flex gap-2">
              <div class="circle rounded-circle red-color "></div>
              <div class="circle rounded-circle green-color  "></div>
              <div class="circle rounded-circle yellow-color "></div>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="fw-bold ">Site Name or Url is not valid, Please follow the rules below :</p>
            <div class=" d-flex gap-1 align-items-center mb-2 ">
              <div class="icon-circle rounded-circle d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              <p  class=" p-0 m-0">Site name must contain at least 3 characters</p>
            </div>
            <div class=" d-flex gap-1 align-items-center ">
              <div class="icon-circle rounded-circle d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              <p class=" p-0 m-0">Site URL must be a valid one</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
